<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>演示：无需Flash无需依赖任何JS库实现文本复制与剪切</title>
<script src="clipboard.min.js"></script>
</head>

<body>
	<div class="demo">
		<input id="foo" value="http://www.helloweba.com/demo/clipboard/">

		<button class="btn" data-clipboard-target="#foo" aria-label="复制成功！">复制</button>
		
		<br/>
		<textarea id="bar">无需Flash无需依赖任何JS库实现文本复制与剪切</textarea>
		<br/>
		<button class="btn" data-clipboard-action="cut" data-clipboard-target="#bar" aria-label="已剪切">剪切</button>
	</div>
</div>

<script>
var clipboard = new Clipboard('.btn');

clipboard.on('success', function(e) {
	var msg = e.trigger.getAttribute('aria-label');
	alert(msg);
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);

    e.clearSelection();
});
</script>
</body>
</html>
